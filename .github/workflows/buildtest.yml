name: Build Server & Test
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: passwall
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Go version from go.mod
        id: go-version
        run: echo "GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.GO_VERSION }}
          cache: true

      - name: Display Go version
        run: go version

      - name: Get dependencies
        run: go mod download

      - name: Run go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum needs tidying" && exit 1)

      - name: Run go generate
        run: go generate ./...

      - name: Build PassWall Server
        run: make build

      - name: Run tests
        env:
          PW_DB_HOST: localhost
          PW_DB_PORT: 5432
          PW_DB_NAME: passwall
          PW_DB_USERNAME: postgres
          PW_DB_PASSWORD: postgres
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

      - name: Build artifacts
        run: |
          make build-linux
          make build-darwin

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: passwall-server-linux-amd64
          path: build/passwall-server-linux-amd64

      - name: Upload Darwin binary
        uses: actions/upload-artifact@v4
        with:
          name: passwall-server-darwin-amd64
          path: build/passwall-server-darwin-amd64

