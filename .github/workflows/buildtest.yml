  docker:
    runs-on: ubuntu-latest
    needs: [build] # Removed lint dependency
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if tagged release
        id: check-tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
            echo "TAG=test" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.check-tag.outputs.IS_TAG == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: passwall/passwall-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ steps.check-tag.outputs.IS_TAG == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/docker/Dockerfile
          push: ${{ steps.check-tag.outputs.IS_TAG == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.check-tag.outputs.TAG }}

      - name: Docker build summary
        run: |
          echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check-tag.outputs.IS_TAG }}" == "true" ]]; then
            echo "âœ… **Tagged Release**: ${{ steps.check-tag.outputs.TAG }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Pushed to Docker Hub**: Yes" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **No tag detected**: Build only (no push)" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸ To publish, create a tag: \`git tag v1.0.0 && git push origin v1.0.0\`" >> $GITHUB_STEP_SUMMARY
          fi
